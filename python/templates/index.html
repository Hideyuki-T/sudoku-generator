<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>数独ジェネレーター</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<h1>数独ジェネレーター</h1>

<h2>生成された完全盤</h2>
<table>
    {% for row in complete_board %}
    <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

<h2>生成されたパズル盤</h2>
<table>
    {% for row in puzzle_board %}
    <tr>
        {% for cell in row %}
        <td class="{{ 'empty' if cell == 0 else '' }}">{{ cell if cell != 0 else '' }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
